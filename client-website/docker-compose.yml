version: '3.8'

services:
  client-website:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NEXT_PUBLIC_API_KEY=phone-app-api-key-change-in-production
      - NEXT_PUBLIC_WS_URL=http://localhost:3003
      - NEXT_PUBLIC_ADMIN_WS_URL=http://localhost:3006
    networks:
      - phone-app-network
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development service
  client-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8081
      - NEXT_PUBLIC_API_KEY=phone-app-api-key-change-in-production
      - NEXT_PUBLIC_WS_URL=http://localhost:3003
      - NEXT_PUBLIC_ADMIN_WS_URL=http://localhost:3006
    networks:
      - phone-app-network
    profiles:
      - dev

networks:
  phone-app-network:
    external: true