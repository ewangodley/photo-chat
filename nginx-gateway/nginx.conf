events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:3001;
    }
    
    upstream photo_service {
        server photo-service:3002;
    }
    
    upstream chat_service {
        server chat-service:3003;
    }
    
    upstream user_service {
        server user-service:3004;
    }
    
    upstream notification_service {
        server notification-service:3005;
    }
    
    upstream admin_service {
        server admin-service:3006;
    }

    server {
        listen 8081;
        
        # Health check (no auth required)
        location /health {
            return 200 '{"status":"ok","service":"nginx-gateway"}';
            add_header Content-Type application/json;
        }
        
        # Internal auth endpoint
        location = /auth-check {
            internal;
            if ($http_x_api_key != "phone-app-api-key-change-in-production") {
                return 401;
            }
            return 200;
        }
        
        # Auth service (protected)
        location /auth/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            auth_request /auth-check;
            proxy_pass http://auth_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key phone-app-api-key-change-in-production;
            proxy_read_timeout 30s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            

        }
        
        # Photo service (protected)
        location /photos/ {
            auth_request /auth-check;
            proxy_pass http://photo_service/photos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key phone-app-api-key-change-in-production;
        }
        
        # Chat service (protected)
        location /chat/ {
            auth_request /auth-check;
            proxy_pass http://chat_service/chat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key phone-app-api-key-change-in-production;
        }
        
        # User service (protected)
        location /users/ {
            auth_request /auth-check;
            proxy_pass http://user_service/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key phone-app-api-key-change-in-production;
        }
        
        # Notification service (protected)
        location /notifications/ {
            auth_request /auth-check;
            proxy_pass http://notification_service/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key phone-app-api-key-change-in-production;
        }
        
        # Admin service (protected)
        location /admin/ {
            auth_request /auth-check;
            proxy_pass http://admin_service/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-API-Key phone-app-api-key-change-in-production;
        }
    }
}